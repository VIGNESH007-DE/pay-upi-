<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Vehicle Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #2c3e50;
        }
        .btn {
            display: block;
            width: 100%;
            background: #2a5298;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="file"] {
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Harvest Vehicle Booking</h2>
        <p>Click below to pay â‚¹500 via UPI:</p>
        <button class="btn" onclick="redirectToUPI()">Pay via UPI</button>

        <h3>Upload Payment Screenshot</h3>
        <form id="paymentForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="address" placeholder="Your Address" required></textarea>
            <input type="tel" id="whatsappNumber" placeholder="Your WhatsApp Number" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="file" id="screenshot" accept="image/*" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>
        function redirectToUPI() {
            alert("Redirecting to UPI. Please complete your payment.");
            window.location.href = "upi://pay?pa=7010686652@ybl&pn=Harvest%20Vehicle&mc=0000&tid=123456789&tr=ORDER123&tn=Harvest%20Vehicle%20Booking&am=500&cu=INR";
        }

        document.getElementById("paymentForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            let formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("address", document.getElementById("address").value);
            formData.append("whatsappNumber", document.getElementById("whatsappNumber").value);
            formData.append("email", document.getElementById("email").value);
            formData.append("screenshot", document.getElementById("screenshot").files[0]);

            try {
                let response = await fetch("https://script.google.com/macros/s/AKfycbxKZot-xagiUzfjwAX3VdZyxx41xBfDOfVLYuZM93EiHsqHECGpq7UAfBKhjMhJkx07Fg/exec", { // Replace with your Web App URL
                    method: "POST",
                    body: formData
                });

                let result = await response.text();
                alert(result);
            } catch (error) {
                alert("Error processing your request");
            }
        });
    </script>

</body>
</html>
