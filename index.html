<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Vehicle Booking</title>
    <style>
        /* Animated Gradient Background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #2c3e50;
            font-size: 24px;
        }

        .btn {
            display: block;
            width: 100%;
            background: #2a5298;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .btn:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        iframe {
            width: 100%;
            height: 900px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Harvest Vehicle Booking</h2>
        <p>Click below to pay â‚¹500 via UPI:</p>
        <button class="btn" onclick="redirectToUPI()">Pay via UPI</button>

        <h3>Fill the Form Below with UPI Reference Number</h3>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfefNuj6wxFMtGMOzaTW05DhUqLQFSZW7psKA-4AJc1de5L0A/viewform?embedded=true"></iframe>
    </div>

    <script>
        function redirectToUPI() {
            alert("Redirecting to UPI. Please complete your payment.");
            window.location.href = "upi://pay?pa=7010686652@pytes&pn=Harvest%20Vehicle&mc=0000&tid=123456789&tr=ORDER123&tn=Harvest%20Vehicle%20Booking&am=500&cu=INR";
        }
    </script>

</body>
</html>
