<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Vehicle Booking</title>
    <style>
        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #2c3e50;
            font-size: 24px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #2a5298;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Harvest Vehicle Booking</h2>
        <form id="bookingForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="upi">UPI Reference Number</label>
            <input type="text" id="upi" name="upi" required>

            <button type="button" onclick="submitForm()">Submit Booking</button>
        </form>
    </div>

    <script>
        function submitForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var upi = document.getElementById("upi").value;

            if (!name || !email || !phone || !upi) {
                alert("Please fill in all fields.");
                return;
            }

            var formData = {
                name: name,
                email: email,
                phone: phone,
                upi: upi
            };

            fetch("https://script.google.com/macros/s/AKfycbxU3GZe9GcetmS-k2tFxe6dYaybUzdjdAunrfNws3F86eXkz0uFUE0G_rdGD3k8XruXgw/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(() => {
                alert("Booking submitted successfully! A confirmation email has been sent.");
                document.getElementById("bookingForm").reset();
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
